<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Trouble Ticket</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
</head>

<body>
    <div class="animated-bg"></div>

    <custom-navbar></custom-navbar>

    <!-- ================= LOGIN ================= -->
    <section id="loginView" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block mb-1 font-medium">Usuario</label>
                    <input type="text" required
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />
                </div>

                <div>
                    <label class="block mb-1 font-medium">Contraseña</label>
                    <input type="password" required
                        class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-indigo-500" />
                </div>

                <button type="submit"
                    class="w-full py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                    Entrar
                </button>
            </form>
        </div>
    </section>

    <!-- ================= DASHBOARD ================= -->
    <section id="dashboardView" class="hidden container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow p-6">
                <h3 class="text-sm text-gray-500 mb-2">Tickets Totales</h3>
                <p id="kpiTotal" class="text-3xl font-bold text-indigo-600">0</p>
            </div>

            <div class="bg-white rounded-xl shadow p-6">
                <h3 class="text-sm text-gray-500 mb-2">Tickets en Apertura</h3>
                <p id="kpiOpen" class="text-3xl font-bold text-yellow-500">0</p>
            </div>

            <div class="bg-white rounded-xl shadow p-6">
                <h3 class="text-sm text-gray-500 mb-2">Tickets Resueltos</h3>
                <p id="kpiResolved" class="text-3xl font-bold text-green-600">0</p>
            </div>

            <div class="bg-white rounded-xl shadow p-6">
                <h3 class="text-sm text-gray-500 mb-2">Tickets Escalados</h3>
                <p id="kpiEscalated" class="text-3xl font-bold text-red-600">0</p>
            </div>
        </div>
    </section>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>

</html>

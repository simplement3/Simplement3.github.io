<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechTroubleTickets Tracker</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script src="components/navbar.js"></script>
    <script src="components/ticket-card.js"></script>
    <script src="components/status-badge.js"></script>
</head>

<body class="bg-gray-50">
    <div class="animated-bg"></div>
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8">

        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Tickets de Soporte</h1>
            <a href="/edit-ticket.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                <i data-feather="plus" class="mr-2"></i> Nuevo Ticket
            </a>
        </div>

        <!-- FILTROS -->
        <div class="flex gap-2 mb-6">
            <button class="filter-btn px-3 py-1 bg-gray-200 rounded" data-filter="all">Todos</button>
            <button class="filter-btn px-3 py-1 bg-gray-200 rounded" data-filter="Apertura">Apertura</button>
            <button class="filter-btn px-3 py-1 bg-gray-200 rounded" data-filter="Resuelto">Resuelto</button>
            <button class="filter-btn px-3 py-1 bg-gray-200 rounded" data-filter="Escalada">Escalada</button>
        </div>

        <!-- TICKETS -->
        <div id="ticketGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </main>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" data-page="form">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Ticket | Tech Trouble Ticket</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
</head>

<body>
    <div class="animated-bg"></div>

    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-3xl font-bold mb-6">Ticket</h1>

        <!-- CARD DE FORMULARIO (SÓLIDA, SIN BLUR) -->
        <div class="form-card">
            <form id="ticketForm">

                <!-- ID / FECHA -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block mb-1 font-medium">ID Ticket</label>
                        <input id="ticketId" readonly class="w-full px-3 py-2 border rounded bg-gray-100" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Fecha / Hora</label>
                        <input id="ticketDate" readonly class="w-full px-3 py-2 border rounded bg-gray-100" />
                    </div>
                </div>

                <!-- CLIENTE -->
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Cliente</label>
                    <input id="client" required class="w-full px-3 py-2 border rounded" />
                </div>

                <!-- CONTACTO -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block mb-1 font-medium">Teléfono</label>
                        <input id="phone" class="w-full px-3 py-2 border rounded" />
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Email</label>
                        <input id="email" type="email" class="w-full px-3 py-2 border rounded" />
                    </div>
                </div>

                <!-- FUENTE -->
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Fuente</label>
                    <select id="source" class="w-full px-3 py-2 border rounded">
                        <option>Llamada telefónica</option>
                        <option>Correo electrónico</option>
                        <option>Web-Chat</option>
                    </select>
                </div>

                <!-- PROBLEMA -->
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Problema</label>
                    <input id="issue" required class="w-full px-3 py-2 border rounded" />
                </div>

                <!-- DESCRIPCIÓN -->
                <div class="mb-4">
                    <label class="block mb-1 font-medium">Descripción</label>
                    <textarea id="description" rows="4" class="w-full px-3 py-2 border rounded"></textarea>
                </div>

                <!-- SELECTORES -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <select id="status" class="px-3 py-2 border rounded">
                        <option>Apertura</option>
                        <option>Resuelto</option>
                        <option>Escalada</option>
                        <option>Cierre</option>
                    </select>

                    <select id="priority" class="px-3 py-2 border rounded">
                        <option>Alta</option>
                        <option>Media</option>
                        <option>Baja</option>
                    </select>

                    <select id="type" class="px-3 py-2 border rounded">
                        <option>Hardware</option>
                        <option>Software</option>
                        <option>Redes</option>
                        <option>Periféricos</option>
                    </select>
                </div>

                <!-- ACCIONES -->
                <div class="flex justify-end gap-4">
                    <a href="tickets.html" class="px-4 py-2 border rounded hover:bg-gray-50 transition">
                        Cancelar
                    </a>
                    <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>

</html>

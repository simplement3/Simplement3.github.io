<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ticket | TechTroubleTickets</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/status-badge.js"></script>
</head>

<body class="bg-gray-50">
    <div class="animated-bg"></div>
    <custom-navbar></custom-navbar>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Editar Ticket</h1>
            <a href="/" class="text-gray-600 hover:text-gray-800 flex items-center">
                <i data-feather="arrow-left" class="mr-2"></i> Volver
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <form id="ticketForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ID del Ticket</label>
                        <input type="text"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="TS-SW-0912" readonly>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Fecha y Hora</label>
                        <input type="text"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="10/12/2025 • 04:08 p.m." readonly>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="client" class="block text-gray-700 font-medium mb-2">Cliente</label>
                    <input type="text" id="client"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="Ricardo Salazar">
                </div>

                <div class="mb-6">
                    <label for="issue" class="block text-gray-700 font-medium mb-2">Problema</label>
                    <input type="text" id="issue"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        value="Usuario molesto">
                </div>

                <div class="mb-6">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Descripción</label>
                    <textarea id="description" rows="4"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">Usuario manifiesta un alto nivel de inconformidad y molestia debido a que el problema afecta su trabajo.</textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label for="status" class="block text-gray-700 font-medium mb-2">Estado</label>
                        <select id="status"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Apertura">Apertura</option>
                            <option value="En progreso">En progreso</option>
                            <option value="Resuelto">Resuelto</option>
                            <option value="Escalada">Escalada</option>
                            <option value="Cierre">Cierre</option>
                        </select>
                    </div>
                    <div>
                        <label for="priority" class="block text-gray-700 font-medium mb-2">Prioridad</label>
                        <select id="priority"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <div>
                        <label for="type" class="block text-gray-700 font-medium mb-2">Tipo</label>
                        <select id="type"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="Hardware">Hardware</option>
                            <option value="Software" selected>Software</option>
                            <option value="Redes">Redes</option>
                            <option value="Periféricos">Periféricos</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end gap-4">
                    <button type="button"
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center">
                        <i data-feather="save" class="mr-2"></i> Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>

</html>
